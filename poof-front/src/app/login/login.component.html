<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-tab-group class="login-tabs" color="primary" backgroundColor="accent">
      <mat-tab label="Login">
        <mat-card>
          <mat-card-content fxLayout="column" [formGroup]="loginForm">
            <mat-form-field color="accent">
              <input matInput formControlName="username" placeholder="username">
            </mat-form-field>
            <mat-form-field color="accent">
              <input type="password" matInput formControlName="password" placeholder="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="accent" (click)="loginUser()">Login</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>


      <mat-tab label="Register">
        <mat-card>
          <mat-card-content fxLayout="column" [formGroup]="userForm">
            <mat-form-field color="accent">
              <input matInput formControlName="username" placeholder="new username">
            </mat-form-field>
            <mat-form-field color="accent">
              <input type="password" matInput formControlName="password" placeholder="new password">
            </mat-form-field>
            <mat-form-field color="accent">
              <input type="password" matInput placeholder="confirm password">
            </mat-form-field>
            <div fxLayout="row" fxLayoutGap="15px">
              <mat-form-field color="accent">
                <input matInput formControlName="first_name" placeholder="first name">
              </mat-form-field>
              <mat-form-field color="accent">
                <input matInput formControlName="last_name" placeholder="last name">
              </mat-form-field>
            </div>
            <mat-form-field color="accent">
              <input matInput formControlName="email" placeholder="email">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="accent" (click)="createUser()">Register</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
</div>
