<!-- Main Toolbar -->
<mat-toolbar color="accent">
  <mat-icon>filter_drama</mat-icon>
  <span>&nbsp;{{title}}</span>
  <span class="main-toolbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="login" routerLinkActive="active">
      <mat-icon>vpn_key</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item routerLink="fart" routerLinkActive="active">
      <mat-icon>filter_drama</mat-icon>
      <span>Farts</span>
    </button>
    <button mat-menu-item routerLink="profile" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="register" routerLinkActive="active">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>
  </mat-menu>

</mat-toolbar>

<router-outlet></router-outlet>
<app-login></app-login>
