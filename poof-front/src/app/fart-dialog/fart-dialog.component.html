<mat-card class="detail-fart-card">
  <mat-card-header>
    <img mat-card-avatar class="header-avatar" src="{{fart.user.profile.avatar}}">
    <mat-card-title>{{fart.ftype}}</mat-card-title>
    <mat-card-subtitle>{{fart.user.username}}</mat-card-subtitle>
  </mat-card-header>
  <agm-map [latitude]="+fart.lat" [longitude]="+fart.lon">
    <agm-marker [latitude]=+fart.lat [longitude]=+fart.lon></agm-marker>
  </agm-map>
  <mat-card-content>
    <mat-chip-list class="fart-stats" matLine aria-label="fart stats">
      <mat-chip color="accent" selected> ğŸ˜· {{fart.exposures}}</mat-chip>
      <mat-chip color="accent" selected> ğŸ‘ƒ {{fart.smell_scale}}</mat-chip>
      <mat-chip color="accent" selected> ğŸ”Š {{fart.noise_scale}}</mat-chip>
      <mat-chip color="accent" selected> {{fart.score}} pts</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    {{fart.date_farted | date: "MM/dd/yyy"}}
  </mat-card-footer>
</mat-card>
