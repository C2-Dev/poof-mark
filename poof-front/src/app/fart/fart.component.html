<mat-list *ngIf="farts; else elseBlock">
	<mat-list-item *ngFor="let fart of farts">
		<img matListAvatar src="{{fart.avatar}}" alt="profile avatar">
		<h3 matLine> {{fart.username}} </h3>
		<p matLine>
			<span> {{fart.ftype}} </span>
			<span class="list-item-span"> -- {{fart.score}} </span>
		</p>
	</mat-list-item>
</mat-list>
