<mat-toolbar color="accent">
  <mat-icon class="main-toolbar-icon">filter_drama</mat-icon>
  <span> &nbsp;Fart.io </span>
  <span class="main-toolbar-spacer"></span>
  <p class="f-quote"> '{{quote}}' </p>
</mat-toolbar>

<nav mat-tab-nav-bar mat-stretch-tabs backgroundColor="accent" color="primary">
     <a mat-tab-link *ngFor="let link of links"
     (click)="activeLink = link"
     [active]="activeLink == link"> {{link}} </a>
</nav>
